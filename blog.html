{% for post in site.posts %}
<article class="post-content">
  <h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
  <p class="date">{{ post.date | date: "%b %-d, %Y" }}{% if post.author %} â€¢ {{ post.author }}{% endif %}</p>
  {{ post.excerpt }}
  <p><a href="{{post.url | prepend: site.baseurl }}" class="read-more">Read More <span>&rsaquo;</span></a></p>
  <hr />
</article>
{% endfor %}
